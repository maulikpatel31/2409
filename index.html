    button {

    button:hover::after {

<body>
  <div class="container">
    <h1 id="greeting">Hey ðŸ˜Š</h1>

    <input type="text" id="friendName" placeholder="Enter your name..." />
    <button onclick="startMessage()">Start</button>

    <div class="message" id="message"></div>

    <button onclick="sendHug()">Send Virtual Hug ðŸ¤—</button>
    <div class="hug" id="hug">ðŸ¤—ðŸ¤—ðŸ¤— Sending you a big hug, friend!</div>

  <script>
    const messageElement = document.getElementById("message");
    const hugElement = document.getElementById("hug");

    // Time-based greeting
    function setGreeting(name) {
      const hour = new Date().getHours();
      let greet = "Hello";

      if (hour < 12) greet = "Good Morning";
      else if (hour < 18) greet = "Good Afternoon";
      else greet = "Good Evening";

      document.getElementById("greeting").textContent = `${greet}, ${name} ðŸ‘‹`;
    }

    // Typing effect
    function typeMessage(text, speed = 50) {
      let i = 0;
      messageElement.innerHTML = "";

      function typeChar() {
        if (i < text.length) {
          messageElement.innerHTML += text.charAt(i);
          i++;
          setTimeout(typeChar, speed);
        }
      }

      typeChar();
    }

    // Start + Send Email
    function startMessage() {
      const nameInput = document.getElementById("friendName").value.trim();
      const name = nameInput || "Friend";

      setGreeting(name);

      const message = `I'm really sorry if I hurt you, ${name}. It was never my intention. You are important to me, and I truly value our friendship. Let's leave the bad vibes behind and move forward. ðŸ˜Š`;

      typeMessage(message);

      // Send Email via EmailJS
      emailjs.send("service_o0btsk4", "template_460orms", {
        name: name,
        message: message
      }).then(
        function(response) {
          console.log("âœ… Email sent:", response.status, response.text);
        },
        function(error) {
          console.error("âŒ Email failed:", error);
        }
      );
    }

    // Hug Animation
    function sendHug() {
      hugElement.style.display = "block";
      hugElement.style.opacity = 0;
      hugElement.style.transition = "opacity 0.5s ease";
      setTimeout(() => {
        hugElement.style.opacity = 1;
      }, 100);

      setTimeout(() => {
        hugElement.style.opacity = 0;
      }, 5000);
    }
  </script>
